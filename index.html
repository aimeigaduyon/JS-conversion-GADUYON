<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Electric Current Converter</title>
</head>
<body>

    <img src="assets/images/lightbulb.jpg">
    
    <section class="converter-body">

        <div class="row">
            <div class="row">
                <h1 class="converter-title">Electric Current Converter</h1>

                <input type="number" id="inputValue">
                <span>=</span>
                <input type="number" id="outputValue">
            </div>

            <div class="col">
                <select id="inputType">
                    <option value="amperes">Amperes (A)</option>
                    <option value="milliAmperes">Milliamperes (mA)</option>
                    <option value="kiloAmperes">Kiloamperes (kA)</option>
                    <option value="megaAmperes">Megaamperes (MA)</option>
                </select>

                <select id="outputType">
                    <option value="amperes">Amperes (A)</option>
                    <option value="milliAmperes" selected>Milliamperes (mA)</option>
                    <option value="kiloAmperes">Kiloamperes (kA)</option>
                    <option value="megaAmperes">Megaamperes (MA)</option>
                </select>
            </div>
        </div>
    </section>


    <script src="assets/script/script.js"></script>
</body>
</html>
